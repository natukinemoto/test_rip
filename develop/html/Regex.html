<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/Base.css">
    <link rel="stylesheet" href="../css/RateCalculation.css">
    <title>正規表現</title>
</head>

<body>
    <header>
        <!-- ヘッダー内タイトル表示 -->
        <ul class="Header_lists" id="Header_btn">
            <li class="Header_lists_leftChild" id="Header_btn_leftChild">Mainmenu</li>
            <li class="Header_lists_rightChild" id="Header_btn_rightChild1">RateCalculation<span id="Id_border_child1" class="Border_transform"></span></li>
            <li class="Header_lists_rightChild" id="Header_btn_rightChild2">BaseBall<span id="Id_border_child2" class="Border_transform"></span></li>
            <li class="Header_lists_rightChild" id="Header_btn_rightChild3">BaseBallBattle<span id="Id_border_child3" class="Border_transform"></span></li>
            <li class="Header_lists_rightChild" id="Header_btn_rightChild4">RateCalculation&nbsp;v1.1<span id="Id_border_child4" class="Border_transform"></span></li>
        </ul>
        <script src="../js/Base.js"></script>
        <script src="../js/PageShift.js"></script>
    </header>
    <span id="id_border_adult" class="Border_transform_adult"></span>

    <main>
    <!-- 税率計算入力フォーム -->
    <ul class="calc">
        <form name="tax" id="" action="" method=""></form>
        <li class="list" id="">
            <!-- 価格入力欄 -->
            <input type="text" class="input" id="input" placeholder="price" maxlength="12" name="tax_value">
            <!-- 価格アンダーライン(画面デザイン) -->
            <span class="border" id="inputBorder"></span>
        </li>
        <!-- 各種税率変更ボタン -->
        <li class="list">
            <ul class="col" id="">
                <li class="active" id="none">区分選択なし&nbsp;(税率&nbsp;0%)</li>
                <li class="invalid" id="food">食料品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(税率&nbsp;8%)</li>
                <li class="invalid" id="other">その他&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(税率&nbsp;10%)</li>
                <li class="invalid" id="taxAnswer"></li>
                <li class="invalid" id="credit">クレジット決済</li>
                <li class="invalid" id="CashAnswer"></li>
            </ul>
        </li>
        <!-- 税率計算結果表示 -->
        <li class="answer">
            <ul id="calcAnswer"></ul>
        </li>
    </ul>
    <script src="../js/RateCalculation.js"></script>
    
    <!-- エラー表示 -->
    <div class="reset" id="alert">
        <div class="input_error" id="errorMsg"></div>
    </div>
    <script src="../js/Error.js"></script>
    </main>

    <footer>
        <div class="Footer_lists">
            <div class="Footer_lists_main">
                🄫 All rights reserved 2020 natsuki.nemoto
            </div>
        </div>
    </footer>
</body>

</html>
